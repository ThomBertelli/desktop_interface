<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel= "stylesheet" href="./style.css" >
</head>
<body>
    <main class="desktop">

        <section class="window">
            <header class="window-header">
                <section>
                    <span class="button close"></span>
                    <span class="button minimize"></span>
                    <span class="button maximize" ></span>
                </section>
                <h1>browser</h1>
            </header>
            <main>

            </main>

        </section>

        <ul class="icons">
            <li class="icon">
                <img src="https://img.icons8.com/doodle/344/recycle-bin.png" alt="Can Trash Icon">
                <h1>Trash</h1>
            </li>
            <li class="icon">
                <img src="https://img.icons8.com/doodle/344/folder-invoices--v2.png" alt="Documents Icon">
                <h1>Documents</h1>
            </li>
            <li class="icon">
                <img src="https://img.icons8.com/doodle/344/linux-client.png" alt="My Computer Icon">
                <h1>My Computer</h1>
            </li>
            <li class="icon">
                <img src="https://img.icons8.com/doodle/344/chrome.png" alt="Chrome Icon">
                <h1>Chrome</h1>
            </li>
            <li class="icon">
                <img src="https://img.icons8.com/doodle/344/steam-circled.png" alt="Steam Icon">
                <h1>Steam</h1>
            </li>
        </ul>

        <footer class="task-bar">
            
            <section class="task-bar-icons">
                <img class="linux-icon" src="https://img.icons8.com/color/344/linux--v1.png" alt="main-icon">
                <input type="text" placeholder=" &#x1F50E;&#xFE0E; Search">                
                <img src="https://img.icons8.com/doodle/344/services--v1.png" alt="Configuration Icon">
                <img src="https://img.icons8.com/doodle/344/new-post.png" alt="Email Icon">
                <img src="https://img.icons8.com/doodle/344/spotify.png" alt="Spotify Icon">
                    <section class="task-bar-right">
                        <img src="https://img.icons8.com/doodle/344/high-volume.png" alt="Sound Icon">
                        <img src="https://img.icons8.com/doodle/344/ethernet-on.png" alt="Web Icon">
                        <p id="clock"></p>
                    </section>
                    
                
            </section>

        </footer>

    </main>
    <script src="./main.js"></script>
</body>
</html>
